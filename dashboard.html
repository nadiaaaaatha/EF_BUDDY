<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Profile</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .axis-label {
      font-size: 14px;
      fill: #333;
    }

    .data-value {
      font-size: 12px;
      fill: #000;
      font-weight: bold;
    }

 
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #fbbf24 100%);
      min-height: 100vh;
      color: #1e293b;
    }

    .font-start-2p-regular {
      font-family: "Press Start 2P", system-ui;
      font-weight: 400;
      font-style: normal;
    }


    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .home-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: none;
      border: none;
      color: #ffaa00;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .points {
      background: #4CAF50;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      color: #ffaa00;
    }

    .exit-btn {
      background: #d32f2f;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .profile-section {
      display: flex;
      align-items: center;
      padding: 40px 20px;
      gap: 30px;
    }

    /* .avatar {
      width: 120px;
      height: 120px;
      background: #e0b4a3;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      color: #fff;
    } */

    .profile-info h2 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .username {
      color: #ccc;
      font-size: 18px;
    }

    .level-info {
      margin-left: auto;
      text-align: center;
    }

    .level {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 300px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 5px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      width: 60%;
      transition: width 0.3s ease;
    }

    .progress-text {
      color: #ccc;
      font-size: 14px;
    }

    .tabs {

      background: rgba(255, 255, 255, 0.9);

      border: 3px solid #bbb7b8;
      overflow: hidden;
    }

    .tab {

      padding: 15px;
      text-align: center;
      background: #e0e0e0;
      color: #666;
      cursor: pointer;
      font-weight: bold;
      border: none;
      transition: background 0.3s ease;
    }

    .tab.active {
      background: white;
      color: #333;
    }

    .content {

      border: 8px solid #fbbf24;
      border-radius: 20px;

    .history-location {

    }

    .score-content {

    }

    .score-content.active {
      display: block;
    }

    .quiz-nav {

      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .quiz-btn {

      border: none;
      border-radius: 20px;
      background: #e0e0e0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .quiz-btn.active {
      background: #4CAF50;
      color: white;
    }

    .chart-container {
      display: flex;
      /* align-items: flex-end; */
      justify-content: space-between;
      margin: 40px 0;
    }

    .chart {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .triangle-chart {
      width: 300px;
      height: 250px;
      position: relative;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 250px solid rgba(76, 175, 80, 0.3);
      position: absolute;
      top: 0;
      left: 0;
    }

    .triangle-fill {
      width: 0;
      height: 0;
      border-left: 120px solid transparent;
      border-right: 120px solid transparent;
      border-bottom: 200px solid #4CAF50;
      position: absolute;
      top: 50px;
      left: 30px;
    }

    .chart-labels {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .label {
      position: absolute;
      font-weight: bold;
      color: #333;
    }

    .label.top {
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .label.left {
      bottom: -30px;
      left: 0;
    }

    .label.right {
      bottom: -30px;
      right: 0;
    }

    .chart-values {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #666;
    }

    .description {
      flex: 1;
      padding-left: 40px;
    }

    .description h3 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .description p {
      line-height: 1.6;
      color: #666;
      font-size: 14px;
    }

    .history-content {
      display: block;
    }

    .history-content.hidden {
      display: none;
    }

    .section-title {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
    }

    .logout-btn {
      background: linear-gradient(145deg, #dc2626 0%, #b91c1c 100%);
      border: 2px solid #1e3a8a;
      color: #fbbf24;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 2px 2px 0px #1e3a8a;

    }

    .avatar i {
      font-size: 5rem;
      color: #fbbf24;
    }
  </style>

</head>

    svg.append("polygon")
