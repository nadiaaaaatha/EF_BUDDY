<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Making Game - พัฒนาการตัดสินใจ</title>
    <script src="../config.js"></script>
    <script src="../function.js"></script>
    <link href="../custom.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .game-container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .game-title {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .game-subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .character-display {
            text-align: center;
        }

        .character-avatar {
            width: 160px;
            height: 180px;
            margin: 0 auto 15px;
            position: relative;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
            border: 4px solid #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            overflow: hidden;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .pixel-character {
            position: relative;
            width: 100px;
            height: 140px;
            transform: scale(1.2);
        }

        /* 8-bit Head */
        .pixel-head {
            width: 32px;
            height: 32px;
            background: #fdbcb4;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            clip-path: polygon(0% 20%, 20% 0%, 80% 0%, 100% 20%,
                    100% 80%, 80% 100%, 20% 100%, 0% 80%);
        }

        /* 8-bit Hair */
        .pixel-hair {
            width: 40px;
            height: 24px;
            background: #8b4513;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            clip-path: polygon(0% 30%, 15% 0%, 85% 0%, 100% 30%,
                    100% 70%, 85% 100%, 15% 100%, 0% 70%);
        }

        /* 8-bit Eyes */
        .pixel-eyes {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        .pixel-eye-left,
        .pixel-eye-right {
            width: 4px;
            height: 4px;
            background: #000;
            position: absolute;
        }

        .pixel-eye-left {
            left: -6px;
        }

        .pixel-eye-right {
            right: -6px;
        }

        /* 8-bit Mouth */
        .pixel-mouth {
            width: 8px;
            height: 4px;
            background: #000;
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 8-bit Body */
        .pixel-body {
            width: 36px;
            height: 48px;
            background: #4a90e2;
            position: absolute;
            top: 47px;
            left: 50%;
            transform: translateX(-50%);
            clip-path: polygon(0% 10%, 10% 0%, 90% 0%, 100% 10%,
                    100% 90%, 90% 100%, 10% 100%, 0% 90%);
        }

        /* 8-bit Arms */
        .pixel-arm-left,
        .pixel-arm-right {
            width: 12px;
            height: 24px;
            background: #fdbcb4;
            position: absolute;
            top: 52px;
            clip-path: polygon(0% 15%, 15% 0%, 85% 0%, 100% 15%,
                    100% 85%, 85% 100%, 15% 100%, 0% 85%);
        }

        .pixel-arm-left {
            left: 26px;
            transform: rotate(-15deg);
        }

        .pixel-arm-right {
            right: 26px;
            transform: rotate(15deg);
        }

        /* 8-bit Legs */
        .pixel-leg-left,
        .pixel-leg-right {
            width: 12px;
            height: 36px;
            background: #2c5aa0;
            position: absolute;
            top: 95px;
            clip-path: polygon(0% 8%, 8% 0%, 92% 0%, 100% 8%,
                    100% 92%, 92% 100%, 8% 100%, 0% 92%);
        }

        .pixel-leg-left {
            left: 38px;
        }

        .pixel-leg-right {
            right: 38px;
        }

        /* Different 8-bit character states */
        .avatar-wakeup {
            background: linear-gradient(135deg, #ffeb3b 0%, #ffc107 100%);
            animation: pixel-shake 0.6s ease-in-out infinite alternate;
        }

        .avatar-wakeup .pixel-hair {
            background: #ff6b35;
            animation: messy-pixel-hair 1s ease-in-out infinite;
        }

        .avatar-wakeup .pixel-mouth {
            width: 12px;
            height: 8px;
            border-radius: 0;
            background: #000;
            clip-path: circle(50%);
        }

        .avatar-office {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
        }

        .avatar-office .pixel-body {
            background: #1565c0;
        }

        .avatar-office .pixel-arm-left {
            transform: rotate(-45deg);
        }

        .avatar-conflict {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            animation: pixel-pulse 1s ease-in-out infinite;
        }

        .avatar-conflict .pixel-body {
            background: #c62828;
        }

        .avatar-conflict .pixel-arm-left,
        .avatar-conflict .pixel-arm-right {
            animation: angry-pixel-arms 0.8s ease-in-out infinite;
        }

        .avatar-conflict .pixel-eyes::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -8px;
            width: 16px;
            height: 8px;
            background: #ff0000;
            opacity: 0.7;
            animation: anger-marks 1s ease-in-out infinite;
        }

        .avatar-travel {
            background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%);
        }

        .avatar-travel .pixel-body {
            background: #6a1b9a;
        }

        .avatar-career {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
        }

        .avatar-career .pixel-body {
            background: #2e7d32;
        }

        .avatar-career .pixel-arm-right {
            transform: rotate(-60deg);
            animation: thinking-pixel 2s ease-in-out infinite;
        }

        /* 8-bit specific animations */
        @keyframes pixel-shake {
            0% {
                transform: translateX(-2px);
            }

            25% {
                transform: translateX(2px);
            }

            50% {
                transform: translateX(-1px);
            }

            75% {
                transform: translateX(1px);
            }

            100% {
                transform: translateX(0px);
            }
        }

        @keyframes messy-pixel-hair {

            0%,
            100% {
                transform: translateX(-50%) skew(-2deg);
            }

            50% {
                transform: translateX(-50%) skew(2deg);
            }
        }

        @keyframes pixel-pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes angry-pixel-arms {

            0%,
            100% {
                transform: rotate(15deg) scale(1);
            }

            50% {
                transform: rotate(25deg) scale(1.1);
            }
        }

        @keyframes anger-marks {

            0%,
            100% {
                opacity: 0.7;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes thinking-pixel {

            0%,
            100% {
                transform: rotate(-60deg);
            }

            50% {
                transform: rotate(-80deg);
            }
        }

        .scenario-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            position: relative;
            overflow: hidden;
        }

        .scenario-illustration {
            width: 100%;
            height: 280px;
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            /* สำคัญ: ให้รูปภาพครอบคลุมพื้นที่ */
            background-position: center;
            /* สำคัญ: จัดตำแหน่งรูปภาพตรงกลาง */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border: 3px solid #e8d5a3;
            /* CSS ที่เคยใช้สำหรับภาพประกอบแบบ pixel art จะถูกลบทิ้งหรือคอมเมนต์ */
            /* เพื่อให้ background-image ที่กำหนดจาก JS แสดงผล */
        }

        /* ลบ CSS backgrounds และ ::before/::after ของฉากเดิมออก เพื่อให้รูปภาพจาก JS แสดงผล */
        /* .wakeup-scene, .office-scene, .conflict-scene, .travel-scene, .career-scene */
        /* และ .character-illustration จะไม่จำเป็นอีกต่อไปเมื่อใช้รูปภาพ */
        /* ตัวอย่างการลบ/คอมเมนต์: */
        /*
.wakeup-scene {
    background: none;
    position: relative;
}
.wakeup-scene::before, .wakeup-scene::after {
    content: none;
}
.character-illustration {
    display: none;
}
*/


        .scenario-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .scenario-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 25px;
        }

        .choices-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .choice-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px 25px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .choice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .choice-btn:active {
            transform: translateY(0);
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .choice-btn:hover::before {
            left: 100%;
        }

        .feedback-section {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .feedback-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .feedback-text {
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        .skill-development {
            background: rgba(118, 75, 162, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .skill-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #764ba2;
            margin-bottom: 8px;
        }

        .skill-text {
            font-size: 0.95em;
            color: #666;
            line-height: 1.5;
        }

        .next-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            display: none;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
        }

        .progress-bar {
            background: rgba(102, 126, 234, 0.2);
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .game-over {
            text-align: center;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 15px;
            padding: 30px;
            display: none;
        }

        .game-over-title {
            font-size: 2em;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 15px;
        }

        .final-score {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .floating-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-decoration:nth-child(1) {
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .floating-decoration:nth-child(2) {
            top: 50%;
            right: -50px;
            animation-delay: 2s;
        }

        .floating-decoration:nth-child(3) {
            bottom: -50px;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .choice-number {
            display: inline-block;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 25px;
            font-weight: 600;
            margin-right: 10px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div id="loadingSave" style="display:none;">
        <div class="spinner-container">
            <div class="spinner"></div>
            <p>กำลังบันทึก...</p>
        </div>
    </div>
    <div class="game-container">
        <div class="floating-decoration"></div>
        <div class="floating-decoration"></div>
        <div class="floating-decoration"></div>

        <div class="game-header">
            <h1 class="game-title">Decision Making Game</h1>
            <p class="game-subtitle">พัฒนาทักษะการตัดสินใจในชีวิตประจำวัน</p>
        </div>

        <div class="stats-bar">
            <div class="character-display">
                <div class="character-avatar" id="character-avatar">
                    <div class="pixel-character">
                        <div class="pixel-hair"></div>
                        <div class="pixel-head"></div>
                        <div class="pixel-eyes">
                            <div class="pixel-eye-left"></div>
                            <div class="pixel-eye-right"></div>
                        </div>
                        <div class="pixel-mouth"></div>
                        <div class="pixel-body"></div>
                        <div class="pixel-arm-left"></div>
                        <div class="pixel-arm-right"></div>
                        <div class="pixel-leg-left"></div>
                        <div class="pixel-leg-right"></div>
                    </div>
                </div>
                <div class="character-mood" id="character-mood">พร้อมเริ่มต้น</div>
                <div class="character-status" id="character-status">มาเริ่มเกมกันเลย!</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>

        <div class="scenario-card" id="scenario-card">
            <h2 class="scenario-title" id="scenario-title">เริ่มต้นการผจญภัย</h2>
            <p class="scenario-text" id="scenario-text">คุณพร้อมที่จะเริ่มเกมพัฒนาทักษะการตัดสินใจแล้วหรือยัง?</p>
            <div class="choices-container" id="choices-container">
                <button class="choice-btn" onclick="startGame()">
                    <span class="choice-number">1</span>พร้อมแล้ว เริ่มเกมเลย!
                </button>
            </div>
        </div>

        <div class="feedback-section" id="feedback-section">
            <h3 class="feedback-title" id="feedback-title">ผลลัพธ์</h3>
            <p class="feedback-text" id="feedback-text"></p>
            <div class="skill-development" id="skill-development">
                <h4 class="skill-title" id="skill-title">ทักษะที่พัฒนา</h4>
                <p class="skill-text" id="skill-text"></p>
            </div>
            <button class="next-btn" id="next-btn" onclick="nextScenario()">ต่อไป</button>
        </div>

        <div class="game-over" id="game-over">
            <h2 class="game-over-title">เกมจบแล้ว!</h2>
            <div class="final-score" id="final-score"></div>
            <button class="restart-btn" onclick="restartGame()">เริ่มใหม่</button>
        </div>
    </div>

    <script>
        let currentScenario = 0;
        let decisionScore = 0;

        const characterStates = {
            wakeup: {
                mood: "ตื่นตกใจ",
                status: "โอ้ไม่! สายแล้ว!",
                class: "avatar-wakeup"
            },
            office: {
                mood: "ทำยังไงดี",
                status: "เครียด",
                class: "avatar-office"
            },
            conflict: {
                mood: "หักห้ามใจตนเอง",
                status: "",
                class: "avatar-conflict"
            },
            travel: {
                mood: "กังวล",
                status: "",
                class: "avatar-travel"
            },
            career: {
                mood: "ลังเล",
                status: "",
                class: "avatar-career"
            }


        };


        const scenarios = [
            {
                title: "เช้าวันสำคัญ",
                text: "เช้าวันที่มีสอบสำคัญ คุณตื่นสายอย่างไม่น่าให้อภัย และเมื่อจะออกจากบ้าน ก็เพิ่งรู้ว่าคุณลืมกระเป๋าสตางค์ไว้ที่บ้าน! เมื่อมาถึงป้ายรถเมล์ รถคันโปรดก็เต็มจนแน่น ไม่มีแม้แต่ที่ยืน คุณจะแก้ไขสถานการณ์นี้อย่างไร?",
                characterState: "wakeup",
                imageUrl: "https://cdn.jsdelivr.net/gh/nadiaaaaatha/img/1.png", // ตัวอย่าง: ต้องมีไฟล์รูปภาพนี้
                choices: [
                    { text: "รีบกลับบ้านไปเอากระเป๋าสตางค์ แล้วไปสอบให้เร็วที่สุด", score: 1 },
                    { text: "โทรหาเพื่อนเพื่อขอความช่วยเหลือให้เอาของมาให้", score: 3 },
                    { text: "หาวิธีเดินทางอื่น เช่น แท็กซี่ หรือวินมอเตอร์ไซค์", score: 1 },
                    { text: "ตัดสินใจไม่ไปสอบ เพราะคิดว่าคงไปไม่ทันแล้ว", score: 0 }
                ],
                feedback: [
                    "การกลับไปบ้านอาจทำให้เสียเวลามากจนไม่ทันสอบ ควรประเมินเวลาและทางเลือกอื่น",
                    "การขอความช่วยเหลือจากเพื่อนเป็นทางออกที่ดี แต่อาจทำให้เพื่อนเดือดร้อนและคุณต้องรอ",
                    "ยอดเยี่ยม! การหาวิธีเดินทางอื่นที่รวดเร็วเป็นการตัดสินใจที่เฉียบขาดภายใต้เวลาที่จำกัด",
                    "การยอมแพ้เป็นผลเสียร้ายแรง คุณอาจพลาดโอกาสสำคัญในชีวิตได้"
                ],
                skillDevelopment: [

                    { text: "โทรแจ้งหน่วยงานที่เกี่ยวข้อง (เช่น ตำรวจ, หน่วยกู้ภัย, ศูนย์คนไร้ที่พึ่ง) เพื่อให้พวกเขาเข้ามาช่วยเหลือ", score: 3 },
                    { text: "เข้าไปให้ความช่วยเหลือโดยตรงทันที โดยไม่ประเมินสถานการณ์", score: 1 },
                    { text: "ถ่ายรูปแล้วโพสต์ลงโซเชียลมีเดีย เพื่อให้คนอื่นๆ มาช่วย", score: 2 }
                ],
                feedback: [
                    "เป็นการเพิกเฉยต่อความเดือดร้อนของผู้อื่น ซึ่งขาดความเมตตาและขาดความรับผิดชอบทางสังคม",
                    "ยอดเยี่ยม! เป็นการช่วยเหลือผู้อื่นอย่างรับผิดชอบและปลอดภัย โดยใช้ช่องทางที่เหมาะสมและมีประสิทธิภาพ ซึ่งเป็นการกระทำที่ถูกต้องตามหลักจริยธรรม",
                    "อาจทำให้ตนเองตกอยู่ในอันตรายได้ หากไม่ทราบสถานการณ์ที่แท้จริง ซึ่งเป็นการตัดสินใจที่ประมาท",
                    "เป็นการขอความช่วยเหลือที่รวดเร็ว แต่ไม่ได้ลงมือช่วยเหลือโดยตรง และอาจต้องใช้เวลากว่าจะมีคนมาช่วย ซึ่งอาจสายเกินไป"
                ],
                skillDevelopment: [
                    "Decision Making: ความรับผิดชอบต่อสังคมและความเห็นอกเห็นใจ",
                    "Decision Making: การช่วยเหลือผู้อื่นอย่างปลอดภัย, การประสานงาน, และการใช้ทรัพยากรที่เหมาะสม",
                    "Decision Making: การประเมินสถานการณ์และการจัดการความเสี่ยง",
                    "Decision Making: การใช้สื่อสังคมออนไลน์และการขอความช่วยเหลือ"
                ]
            }


        ];

        function startGame() {
            currentScenario = 0;
            decisionScore = 0;

            // สุ่ม scenarios ขึ้นมา 10 ข้อ
            selectedScenarios = scenarios
                .slice()                      // copy array
                .sort(() => Math.random() - 0.5) // shuffle
                .slice(0, 10);                // ตัดเหลือ 10 ข้อ

            updateScore();
            showScenario();
        }


        function updateCharacterDisplay(characterStateKey) {
            const state = characterStates[characterStateKey];
            const avatar = document.getElementById('character-avatar');
            const mood = document.getElementById('character-mood');
            const status = document.getElementById('character-status');

            // Remove all avatar classes
            avatar.className = 'character-avatar';
            // Add new class
            avatar.classList.add(state.class);

            // Update text content
            mood.textContent = state.mood;
            status.textContent = state.status;
        }

        function showScenario() {
            if (currentScenario >= selectedScenarios.length) {
                showGameOver();
                return;
            }

            const scenario = selectedScenarios[currentScenario];

            document.getElementById('scenario-title').textContent = scenario.title;
            document.getElementById('scenario-text').textContent = scenario.text;

            // Update character display
            updateCharacterDisplay(scenario.characterState);

            // Get or create illustration div
            const scenarioCard = document.getElementById('scenario-card');
            let illustrationDiv = scenarioCard.querySelector('.scenario-illustration');
            if (!illustrationDiv) {
                illustrationDiv = document.createElement('div');
                illustrationDiv.className = 'scenario-illustration';
                scenarioCard.insertBefore(illustrationDiv, document.getElementById('scenario-title'));
            }

            // Set background image based on imageUrl
            if (scenario.imageUrl) {
                illustrationDiv.style.backgroundImage = `url('${scenario.imageUrl}')`;
                illustrationDiv.style.backgroundSize = 'cover';
                illustrationDiv.style.backgroundPosition = 'center';
                illustrationDiv.style.display = 'flex'; // Ensure it's visible if hidden previously
                // Clear any old content (like character emoji)
                illustrationDiv.innerHTML = '';
            } else {
                // Fallback if no image URL
                illustrationDiv.style.backgroundImage = 'none';
                illustrationDiv.style.display = 'none';
            }

            // Remove old illustration classes if any (e.g., wakeup-scene, office-scene)
            // This is important to ensure the background-image takes precedence
            illustrationDiv.classList.remove('wakeup-scene', 'office-scene', 'conflict-scene', 'travel-scene', 'career-scene');


            const choicesContainer = document.getElementById('choices-container');
            choicesContainer.innerHTML = '';

            scenario.choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.innerHTML = `<span class="choice-number">${index + 1}</span>${choice.text}`;
                button.onclick = () => makeChoice(index);
                choicesContainer.appendChild(button);
            });

            document.getElementById('feedback-section').style.display = 'none';
            document.getElementById('scenario-card').style.display = 'block';
            updateProgress();
        }

        function makeChoice(choiceIndex) {
            const scenario = selectedScenarios[currentScenario];
            const choice = scenario.choices[choiceIndex];

            // Update score
            decisionScore += choice.score;
            updateScore();

            // Show feedback
            document.getElementById('feedback-title').textContent = 'ผลการตัดสินใจ';
            document.getElementById('feedback-text').textContent = scenario.feedback[choiceIndex];
            document.getElementById('skill-title').textContent = 'ทักษะการตัดสินใจที่พัฒนา';
            document.getElementById('skill-text').textContent = scenario.skillDevelopment[choiceIndex];

            document.getElementById('scenario-card').style.display = 'none';
            document.getElementById('feedback-section').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextScenario() {
            currentScenario++;
            showScenario();
        }

        function updateScore() {
            // Character display will update based on scenario, not score
        }

        function updateProgress() {
            const progress = ((currentScenario + 1) / selectedScenarios.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';

        }

        function showGameOver() {
            const maxScore = selectedScenarios.length * 3;
            const percentage = Math.round((decisionScore / maxScore) * 100);


            let evaluation = '';
            let suggest_1 = '';
            let suggest_2 = '';
            let decisionScoreLevel = 0;

            if (decisionScore >= 29 && decisionScore <= 30) {
                evaluation = 'ระดับ 7: ปรมาจารย์ (Master) (29-30 คะแนน)';
                suggest_1 = 'ตัดสินใจได้อย่างสมบูรณ์แบบในทุกสถานการณ์ เป็นผู้มีวิจารณญาณสูง มีคุณธรรม และเป็นแบบอย่างที่ดีเยี่ยมในการใช้ชีวิตและการแก้ปัญหา';
                suggest_2 = 'เป็นผู้สร้างแรงบันดาลใจและผู้นำการเปลี่ยนแปลงในวงกว้าง';
                decisionScoreLevel = 7;
            } else if (decisionScore >= 25) {
                evaluation = 'ระดับ 6: ผู้เชี่ยวชาญ (Expert) (25-28 คะแนน)';
                suggest_1 = 'ตัดสินใจได้อย่างแม่นยำและมีประสิทธิภาพสูงในเกือบทุกสถานการณ์ แสดงถึงความเข้าใจลึกซึ้งในหลักการตัดสินใจที่ดี';
                suggest_2 = 'แบ่งปันความรู้และประสบการณ์กับผู้อื่น เป็นที่ปรึกษาและแบบอย่างที่ดี';
                decisionScoreLevel = 6;
            } else if (decisionScore >= 20) {
                evaluation = 'ระดับ 5: ผู้มีวิจารณญาณ (Discerning Thinker) (20-24 คะแนน)';
                suggest_1 = 'สามารถวิเคราะห์สถานการณ์ได้อย่างรอบด้าน มองเห็นผลกระทบ และตัดสินใจอย่างมีเหตุผลในสถานการณ์ที่หลากหลาย';
                suggest_2 = 'ฝึกการเป็นผู้นำและการแก้ปัญหาเชิงกลยุทธ์ เพื่อพัฒนาสู่ระดับผู้นำทีม';
                decisionScoreLevel = 5;
            } else if (decisionScore >= 15) {
                evaluation = 'ระดับ 4: ผู้มีความรับผิดชอบ (Responsible Decision-Maker) (15-19 คะแนน)';
                suggest_1 = 'แสดงออกถึงความรับผิดชอบและจริยธรรมในการตัดสินใจ สามารถแก้ปัญหาได้ดีในสถานการณ์ที่ท้าทายระดับกลาง';
                suggest_2 = 'พัฒนาทักษะการคิดเชิงวิพากษ์ และการประเมินความเสี่ยงเพื่อรับมือกับสถานการณ์ที่ซับซ้อนขึ้น';
                decisionScoreLevel = 4;
            } else if (decisionScore >= 10) {
                evaluation = 'ระดับ 3: ผู้ฝึกฝน (Practitioner) (10-14 คะแนน)';
                suggest_1 = 'มีความเข้าใจพื้นฐานในการตัดสินใจอย่างมีผล สามารถจัดการกับสถานการณ์ทั่วไปได้';
                suggest_2 = 'ฝึกการสื่อสาร การจัดการอารมณ์ และการทำงานร่วมกับผู้อื่น';
                decisionScoreLevel = 3;
            } else if (decisionScore >= 5) {
                evaluation = 'ระดับ 2: ผู้สำรวจ (Explorer) (5-9 คะแนน)';
                suggest_1 = 'เริ่มเห็นแนวทางในการตัดสินใจได้ดีขึ้น แต่ยังขาดความสม่ำเสมอ';
                suggest_2 = 'ลองวิเคราะห์สถานการณ์ให้ลึกซึ้ง มองหาโอกาสในการเรียนรู้และพัฒนาตนเอง';
                decisionScoreLevel = 2;
            } else {
                evaluation = 'ระดับ 1: ผู้เริ่มต้น (Beginner) (0-4 คะแนน)';
                suggest_1 = 'ยังไม่คุ้นเคยกับการตัดสินใจที่เหมาะสมในสถานการณ์ต่างๆ และอาจเลือกทางที่ส่งผลเสีย';
                suggest_2 = 'ควรพิจารณาผลกระทบทั้งระยะสั้นและระยะยาว และฝึกแก้ปัญหาอย่างมีความรับผิดชอบมากขึ้น';
                decisionScoreLevel = 1;
            }


            document.getElementById('final-score').innerHTML = `
            <div>คะแนนการตัดสินใจ: ${decisionScore}/${maxScore} (${percentage}%)</div>
            <div style="margin-top: 15px; font-size: 1.1em; color: #333;">${evaluation}</div>
            <div style="margin-top: 20px; font-size: 0.9em; color: #666; line-height: 1.5;">
                ${suggest_1}
            </div>

            <div style="margin-top: 20px; font-size: 0.9em; color: red; line-height: 1.5;">
                ${suggest_2}
            </div>
        `;



            document.getElementById('feedback-section').style.display = 'none';
            document.getElementById('scenario-card').style.display = 'none';
            document.getElementById('game-over').style.display = 'block';

            scoreGame(decisionScoreLevel, 3)
        }

        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            startGame();
        }

        // Initialize the game
        updateScore();
        updateProgress();
    </script>
</body>

</html>
